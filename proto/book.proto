syntax = "proto3";

package proto;

option go_package = "./proto";

message Book {
    string id = 1;
    string title = 2;
    string author = 3;
    string owner = 4;
}

message Owner {
    string id = 1;
    string name = 2;
}

message CreateBookRequest {
    Book book = 1;
}

message CreateBookResponse {
    Book book = 1;
}